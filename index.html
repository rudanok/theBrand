<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="header">
        <div class="wrap header_wrap">
            <div class="header_left">
                <img src="img/logo.png" alt="Logo">
                <img src="img/search.png" alt="Search">
            </div>
            <div class="header_right">
                <a href="#" class="header__right-img">
                    <img src="img/menu.png" alt="Menu">
                </a>
                <a class="header__right-img header__right-img--profile" href="#">
                    <img src="img/profile.png" alt="Profile">
                </a>
                <a class="header__right-img header__right-img--profile" href="#">
                    <img src="img/cart.png" alt="Cart">
                </a>
            </div>
        </div>
    </div>
    <div class="promo">
        <div class="wrap promo_wrap">
            <div class="promo_left">Фото</div>
            <div class="promo_right">Бренд</div>
        </div>
    </div>
    <div class="content">
        <div class="wrap offer">
            <a href="#" class="offer__item">
                <img src="img/for_women.png" alt="For women" class="offer_img">
                <div class="offer__text">
                    <p class="offer_text_1">30% OFF</p>
                    <p class="offer_text_2">FOR WOMEN</p>
                </div>
            </a>
            <div class="offer__item">
                <img src="img/for_men.png" alt="For men" class="offer_img">
                <div class="offer__text">
                    <p class="offer_text_1">HOT DEAL</p>
                    <p class="offer_text_2">FOR MEN</p>
                </div>
            </div>
            <div class="offer__item">
                <img src="img/for_kids.png" alt="For kids" class="offer_img">
                <div class="offer__text">
                    <p class="offer_text_1">NEW ARRIVALS</p>
                    <p class="offer_text_2">FOR KIDS</p>
                </div>
            </div>
        </div>
        <div class="wrap offer_accesories">
            <img src="img/accesories.png" alt="accesories">
        </div>
        <div class="fetured_items">

        </div>
        <div class="benefits">

        </div>
    </div>
    <div class="footer">
        <div class="wrap footer_wrap">
            Подвал сайта
        </div>
    </div>
</body>

</html>
